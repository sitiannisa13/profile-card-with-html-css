<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="stylesheet.css">
	<link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
	<link rel="stylesheet" href="media.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrapper">
		<div class="pic">
			<div class="top">
				<img src="bg-pattern-top.svg">
			</div>
			<div class="bottom">
				<img src="bg-pattern-bottom.svg">
			</div>
		</div>
		<div class="wrapper-container">
			<header>
				<div class="clear"></div>
			</header>
			<div class="main">
				<div class="container">
					<img src="image-victor.jpg">
					<div class="tulis">
						<h2>Victor Crest <span class="age">26</span></h2>
						<p>London</p>
					</div>
				</div>
			</div>
			<footer>
				<div class="container">
					<div class="col">
						<div class="cols">
							<h2>80K</h2>
							<p>Followers</p>
						</div>
						<div class="cols">
							<h2>803K</h2>
							<p>Likes</p>
						</div>
						<div class="cols">
							<h2>1.4K</h2>
							<p>Photos</p>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</footer>
		</div>
	</div>
</body>
</html>
